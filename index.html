<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    
    <title>NEW</title>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand">PRODUCTS</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
          </form>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-9 ">
                <div class=" wrapper m-5">
                    <h2 class="panel panel1 ">Table API Suppliers</h2>
                    <table class="table m-5">
                        <thead class="m-5">
                            <tr class="tabletr ">
                                <th>Name<button id="sort_down"><i class="bi bi-sort-alpha-down "></i></button>
                                    <button id="sort_up"><i class="bi bi-sort-alpha-up"></i></button></th>
                                <th>UnitPrice<button id="sort_down1"><i class="bi bi-sort-alpha-down "></i></button>
                                    <button id="sort_up1"><i class="bi bi-sort-alpha-up"></i></button></th>
                                <th>UnitsInStock</th>
                                <th>QuantityPerUnit</th>
                            </tr>
                        </thead>
                        <tbody class="m-5">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js" integrity="sha512-Fh/JL4KFgbH0OFN4EMEOvk90MTCjVuTVGFRDc+Kh5PyUFOzSzn/KA6PTOSNywfm5Ruppr40Uj09oGuj5tn6jiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
